<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="username">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password">
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> Remember Me
          </div>
          <div class="form-group">
            <button type="submit" class="btn float-right login_btn">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
